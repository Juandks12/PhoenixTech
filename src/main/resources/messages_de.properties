# About Us Page
about_us.title=Was treibt uns bei PhoenixTech an?
about_us.text=Wir sind ein Unternehmen, das sich der Vermarktung von hochmodernen technologischen Produkten widmet. Seit unserer Gründung setzen wir uns dafür ein, innovative Lösungen anzubieten, die das Leben unserer Kunden verbessern. Unser Team besteht aus Fachleuten, die sich für Technologie und Kundenservice begeistern.

# Mission Section
mission.title=Mission
mission.text=Unsere Mission ist es, Produkte von höchster Qualität anzubieten, die den Bedürfnissen und Erwartungen unserer Kunden entsprechen und zum Wohl der Gemeinschaft und zur nachhaltigen Entwicklung beitragen.

# Vision Section
vision.title=Vision
vision.text=Wir streben danach, ein Marktführer zu sein, der für seine Innovation, sein Engagement für Qualität und seine soziale Verantwortung anerkannt ist und einen positiven Einfluss auf das Leben der Menschen und die Umwelt hat.

