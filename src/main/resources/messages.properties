# About Us Page
about_us.title=Que nos apasiona en PhoenixTech?
about_us.text=Somos una empresa dedicada a la comercialización de productos tecnologicos de última generación. Desde nuestra fundación, nos hemos comprometido a ofrecer soluciones innovadoras que mejoren la vida de nuestros clientes. Nuestro equipo está compuesto por profesionales apasionados por la tecnología y el servicio al cliente.

# Mission Section
mission.title=Misión
mission.text=Nuestra misión es ofrecer productos de la más alta calidad que satisfagan las necesidades y expectativas de nuestros clientes, contribuyendo al bienestar de la comunidad y al desarrollo sostenible.

# Vision Section
